<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicio</title>
</head>
<body>
    <ul>

        {% for n in range(1,101) %}
            <!-- {# if n is divisibleby(5) #} -->
            <!-- {# if n is even #} -->
            {% if n is odd %}
                    <li> {{ n }}</li>
            {% endif %}

        {% endfor %}
    </ul>

    {% if var is sequence %}
        <h2> var es una secuencia</h2>
    {% else %}
        <h2> var NO es una secuencia</h2>
    {% endif %}
</body>
</html>
