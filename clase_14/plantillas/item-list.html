{% macro disenio() %}

{% macro item_list(items) %}
<section>
    <h2>productos en la tienda</h2>
    <ul>
        {% for item in items %}
            <li> {{item['nombre']}} - {{item['cantidad']}} </li>
        {% endfor %}
    </ul>
</section>
{% endmacro %}
